<!-- src/app/header/header.component.html -->
<header>
  <div class="logo-container">
    <!-- NIE Mysuru Logo -->
    <img
      src="https://upload.wikimedia.org/wikipedia/en/thumb/f/fd/NIE_University_logo.svg/800px-NIE_University_logo.svg.png"
      alt="NIE Mysuru Logo"
      class="nie-logo"
    />
    <h1 class="site-title">NIE Mysuru Library System</h1>
  </div>

  <div class="header-actions">
    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" placeholder="Search books..." />
      <button>
        <i class="fa fa-search"></i>
      </button>
    </div>

    <!-- Icons (Notifications, Profile) -->
    <div class="icons">
      <button>
        <i class="fa fa-bell"></i>
      </button>
      <button>
        <i class="fa fa-user"></i>
      </button>
    </div>
  </div>
</header>
